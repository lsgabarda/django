<!-- templates/registration/login.html -->
<!DOCTYPE html>
{% load bootstrap4 %}
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/\bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt2NXFoaoApmYm81i\uXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
  <title>{% block title %}Login{% endblock title %}</title>
</head>
<body>
  {% block content %}
  <div class="container">
    <div class="row justify-content-center align-items-center">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <div class="logo">
              <img src="/static/img/asti1.png" class="img-responsive">
            </div>
            <h5 class="card-title text-center">Laboratory Transactions Management System</h5>
            <form method="post">
              {% csrf_token %}
              {% bootstrap_form form %}
              <button class="btn btn-success ml-0" type="submit">Log In</button>
              <div><a href="{% url 'password_reset' %}">Forgot password?</a></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
</body>
</html>
