{% extends 'base.html' %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">

{% block title %}Log In{% endblock title %}
{% block content %}
{% load bootstrap4 %}
<div class="container-fluid mt-4">
  <div class="row justify-content-center align-items-center">
    <div class="col-3">
      <div class="card">
        <div class="card-header" style="text-align: center"><h3>Log In</h3></div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <!-- {{ form.as_p }} -->
            <button class="btn btn-success ml-0" type="submit">Log In</button>
          </form>
          <a href="{% url 'password_reset' %}">Forgot password?</a> 
        </div>
      </div>
    </div>  
  </div>
</div>
{% endblock content %} -->
